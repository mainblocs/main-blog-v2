<!doctype html>
<html lang="en"
	  class="js-focus-visible lenis lenis-smooth">

<head>
	<meta charset="utf-8" />
	<link rel="icon"
		  href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport"
		  content="width=device-width, initial-scale=1" />
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
	<script>
		window.CSS.registerProperty({
			name: "--motion-rotate",
			inherits: false,
			syntax: "<angle>",
			initialValue: '0deg'
		});
		window.CSS.registerProperty({
			name: "--motion-translateY",
			inherits: false,
			syntax: "<length-percentage>",
			initialValue: '0px',
		});
	</script>
</body>

</html>
