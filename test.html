<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Menu with Submenu</title>
    <style>
        /* Style for menu */
        .menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #333;
        }

        .menu li {
            float: left;
            position: relative;
        }

        .menu li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .menu li:hover {
            background-color: #555;
        }

        /* Style for submenu */
        .submenu {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 150px;
            z-index: 1;
        }

        .submenu li a {
            color: white;
            padding: 12px 16px;
            display: block;
            text-align: left;
            text-decoration: none;
        }

        .menu li:hover .submenu {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <ul class="menu">
        <li><a href="#">Home</a></li>
        <li>
            <a href="#">Products</a>
            <ul class="submenu">
                <li><a href="#">Product 1</a></li>
                <li><a href="#">Product 2</a></li>
                <li><a href="#">Product 3</a></li>
            </ul>
        </li>
        <li>
            <a href="#">Services</a>
            <ul class="submenu">
                <li><a href="#">Service 1</a></li>
                <li><a href="#">Service 2</a></li>
                <li><a href="#">Service 3</a></li>
            </ul>
        </li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

</body>

</html>
